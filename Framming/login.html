    <script>
            // Função para verificar o parâmetro "modo" na URL
            function getParameterByName(name, url) {
                if (!url) url = window.location.href;
                name = name.replace(/[\[\]]/g, "\\$&");
                var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                    results = regex.exec(url);
                if (!results) return null;
                if (!results[2]) return '';
                return decodeURIComponent(results[2].replace(/\+/g, " "));
            }

          
            const switchLabel = document.getElementById("switchLabel");

      
            const modo = getParameterByName("modo");

            if (modo === "criar") {
                document.getElementById("color_mode").checked = true;
            } else {
                document.getElementById("color_mode").checked = false;
            }

            switchLabel.addEventListener("click", function () {

                const switchValue = document.getElementById("color_mode").checked;

      
                if (switchValue) {
                    window.location.href = "cadastro.html?modo=criar";
                } else {
                    window.location.href = "login.html";
                }
            });
    </script>
